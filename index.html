<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">

  <title>DJ Armistice</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Dosis|Noto+Sans|Raleway"
    rel="stylesheet"> 
</head>
<body>
  <!-- Header -->
  <div id="header">

    <video id="video" playsinline autoplay muted loop>
      <source src="videos/background.mp4" type="video/webm">
      <source src="videos/background.mp4" type="video/mp4">
    </video>

    <div id="contact">
      <p>For bookings or business enquiries please contact me at</p>
      <a href="mailto:ross@armistice.co">ross@armistice.co</a>
    </div>

    <div id="navbar">
      <div id="navbar-logo">
        <img src="images/armisticelogo.png" />
      </div>
      <div id="navbar-links">
        <a href="https://soundcloud.com/armisticecloud">MUSIC</a>
        <a href="https://www.facebook.com/armisticedj/">FACEBOOK</a>
        <a href="https://twitter.com/djarmistice">TWITTER</a>
        <a href="https://webgram.co/djarmistice">INSTAGRAM</a>
        <input id="contact-toggle" type="checkbox">
          <label for="contact-toggle" id="contact-link" href="#">CONTACT</label>
        </input>
      </div> 
    </div>

  </div>
  <!-- Header End -->

	<!-- Scripts -->
	<script src="scripts/scripts.js"></script>
</body>
</html>
